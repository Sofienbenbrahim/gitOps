apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ToDo-app-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Sofienbenbrahim/gitOps.git
    targetRevision: HEAD
    path: myapp
  destination: 
    server: https://kubernetes.default.svc
    namespace: ToDo-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
